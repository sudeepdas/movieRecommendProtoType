{%- macro link_tag(location) -%}
        <link rel="stylesheet" href="/static/css/{{ location }}.css">
{%- endmacro -%}

{%- macro script_tag(location) -%}
        <script src="/static/js/{{ location }}.js"></script>
{%- endmacro -%}

{%- macro tracked_link(title, url) -%}
        <a href="{{ url_for("click", url=url) }}">{{ title }}</a>
{%- endmacro -%}
